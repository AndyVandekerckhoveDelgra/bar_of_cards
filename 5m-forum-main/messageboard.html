<body>
    <div class="top-bar">
        <h1>
            My Forum
        </h1>
    </div>
    <div class="main">
        <ol>
        </ol>
    </div>
    <script src="data.js"></script>
    <script src="../js/facebook.js"></script>
    <script>
        console.log(threads);
        var container = document.querySelector('ol');
        for (let thread of threads) {
            var html = `
            <li class="row">
                <a href="/5m-forum-main/thread.html?${thread.id}">
                    <h4 class="title">
                        ${thread.title}
                    </h4>
                    <div class="bottom">
                        <p class="timestamp">
                            ${new Date(thread.date).toLocaleString()}
                        </p>
                        <p class="comment-count">
                            ${thread.comments.length} comments
                        </p>
                    </div>
                </a>
            </li>
            `
            container.insertAdjacentHTML('beforeend', html);
        }

    </script>
    <header>
        <img src="Bar%20Of%20Cards1.png" alt="Bar of Cards" width="300" height="300" class="center responsive computeronly">
        <img src="Bar%20Of%20Cards%20Symbols.png" alt="Bar of Cards Symbols" width="886" height="302" class="center responsive phoneonly">
        <h2>Login:</h2>

        <div id="fb-root"></div>
        <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v13.0&appId=349730487001799&autoLogAppEvents=1" nonce="97Gq4Rzh"></script>
        <div class="fb-login-button" data-width="" data-size="large" data-button-type="continue_with" data-layout="default" data-auto-logout-link="false" data-use-continue-as="false"></div>
        <div id="loginBtn">
            <fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
            </fb:login-button>
        </div>
        <div id="name"></div>
        <div id="email"></div>
        <div id="logoutBtn" onclick="logout();" style="display:none;">LOGOUT</div>
    </header>
    <style>
        body {
            margin: 10px 60px;
        }

        a {
            text-decoration: none;
            color: black;
        }

        h1, 
        h4,
        ol {
            margin: 0;
        }

        p {
            margin: 5px 0;
        }

        .top-bar {
            background-color: skyblue;
            padding: 0 40px;
        }
        
        .main {
            background-color: #F6F6EF;
            padding: 10px 15px;
        }

        .row {
            padding: 5px 0;
        }

        .bottom {
            display: flex;
            color: grey;
            font-size: 12px;
        }

        .timestamp {
            padding-right: 10px;
        }

    </style>
</body>
